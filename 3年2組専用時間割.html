<body>

    <header>
        <h1>3年2組専用時間割ページ</h1>
        <p>こちらは3年2組専用のページです。</p>
    </header>
    <main>
        <section>
            <h2>時間割</h2>
            <button onclick="document.getElementById('modal').showModal();">時間割変更</button>
        <dialog id="modal">
            <h1>時間割変更</h1>
　　　　　　　　<p>2月4日火曜日　4限 美術→理科に変更</p>
             <p>2月7日金曜日  4限 理科→美術に変更</p>
            <button onclick="document.getElementById('modal').close();">閉じる</button>
        </dialog>
            <p></p>
            <label for="imageSelector">曜日を選択してください:</label>
            <select id="imageSelector" onchange="displayImages()">
                <option value=""> </option>
                <option value="月曜日">月曜日</option>
                <option value="火曜日">火曜日</option>
                <option value="水曜日">水曜日</option>
                <option value="木曜日">木曜日</option>
                <option value="金曜日">金曜日</option>
            </select>

            <div id="imageContainer">
                <img id="image1" src="" alt="3-2時間割が現在用意されていません" style="display:none;">
                <img id="image2" src="" alt="3年全校の時間割が現在用意されていません。" style="display:none;">
            </div>

            <script>
                function displayImages() {
                    const selectElement = document.getElementById('imageSelector');
                    const selectedValue = selectElement.value;
                    const image1 = document.getElementById('image1');
                    const image2 = document.getElementById('image2');

                    if (selectedValue) {
                        image1.src = selectedValue + "_3-2.png";
                        image2.src = selectedValue + "_全.png";
                        image1.style.display = 'block';
                        image2.style.display = 'block';
                    } else {
                        image1.style.display = 'none';
                        image2.style.display = 'none';
                    }
                }
            </script>
        <h1>3年2組　クラスルーム</h1>
        <a href="https://classroom.google.com/c/NjYwNzY0MTIzOTcx">

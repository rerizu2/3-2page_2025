    <main>
        <section>
            <h2>時間割</h2>
            <body>
    <label for="imageSelector">曜日を選択してください:</label>
    <select id="imageSelector" onchange="displayImage()">
        <option value=""> </option>
        <option value="月曜日(1).png">月曜日</option>
        <option value="火曜日(1).png">火曜日</option>
        <option value="水曜日(1).png">水曜日</option>
        <option value="木曜日(1).png">木曜日</option>
        <option value="金曜日(1).png">金曜日</option>
    </select>

    <img id="imageDisplay" src="" alt="選択された画像" style="display:none;">
</body>
            <script>
                function displayImage() {
            const selectElement = document.getElementById('imageSelector');
            const selectedValue = selectElement.value;
            const imageElement = document.getElementById('imageDisplay');

            if (selectedValue) {
                imageElement.src = selectedValue;
                imageElement.style.display = 'block';
            } else {
                imageElement.style.display = 'none';
            }
        }
            </script>
